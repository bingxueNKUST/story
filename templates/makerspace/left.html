        aria-controls="flush-collapseOne"
      >
        進階功能
      </button>
    </h2>
    <div
      id="flush-collapseOne"
      class="accordion-collapse collapse"
      aria-labelledby="flush-headingOne"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="container">
        <div class="row">

          {% load static %}

          <div class="row mt-10">
            <label class="col-md-2">擺放位置</label>
            <div class="col-md-10">
              <button
                class="btn btn-outline-secondary btn-up"
                type="button"
                onclick="up()"
              >
                <img
                  src="{% static 'image/image-up.png' %}"
                  style="width: 25px; height: 25px"
                />
              </button>
              <button
                class="btn btn-outline-secondary btn-down"
                type="button"
                onclick="down()"
              >
                <img
                  src="{% static 'image/image-down.png' %}"
                  style="width: 25px; height: 25px"
                />
              </button>
              <button
                class="btn btn-outline-secondary btn-left"
                type="button"
                onclick="left()"
              >
                <img
                  src="{% static 'image/image-left.png' %}"
                  style="width: 25px; height: 25px"
                />
              </button>
              <button
                class="btn btn-outline-secondary btn-right"
                type="button"
                onclick="right()"
              >
                <img
                  src="{% static 'image/image-right.png' %}"
                  style="width: 25px; height: 25px"
                />
              </button>
            </div>
          </div>
          <!-- row -->

          <div class="row mt-10">
            <label class="col-md-2 col-form-label">steps</label>
            <div class="col-md-10">
              <input
                id="steps"
                type="number"
                min="5"
                max="500"
                name="steps"
                class="form-control"
                value="{{pages.steps}}"
              />
              <div class="invalid-feedback">請輸入steps</div>
            </div>
          </div>
          <!-- column -->

          <div class="row mt-10">
            <label class="col-md-2 col-form-label">scale</label>
            <div class="col-md-10">
              <input
                id="scale"
                type="number"
                min="1"
                max="20"
                name="scale"
                step="0.5"
                value="{{pages.scale}}"
                class="form-control"
              />
              <div class="invalid-feedback">請輸入scale</div>
            </div>
          </div>
          <!-- column -->

          <div class="row mt-10 mb-10">
            <label class="col-md-2 col-form-label">seed</label>
            <div class="col-md-10">
              <input
                id="seed"
                type="number"
                name="seed"
                min="1"
                step="1"
                value="{{pages.page_number}}"
                class="form-control"
              />
              <div class="invalid-feedback">請輸入seed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12 accordion mt-10" id="accordionFlushExample">
  <!-- prompt -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseTwo"
        aria-expanded="false"
        aria-controls="flush-collapseTwo"
      >
        關鍵字資料庫
      </button>
    </h2>
    <div
      id="flush-collapseTwo"
      class="accordion-collapse collapse show"
      aria-labelledby="flush-headingTwo"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="container" style="padding: 0px">
        <div class="row" style="margin: 0px">
          <div class="col-md-12" style="padding: 0px">
            <div
              id="promptbase"
              class="btn-box pre-scrollable"
              style="
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                flex-wrap: wrap;
                padding: 0.5rem;
              "
            >
              {% for category in categories %}
              <button
                class="btn btn-outline-dark radius"
                style="margin: 0.2rem; padding: 0.1rem; width: 80px"
                type="button"
                onclick="showKeyword(this)"
                value="{{category.id}}"
              >
                {{category.name}}
              </button>
              {% endfor %}
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- card body -->
  </div>
  <!-- card -->

  <div class="col-md-12 mt-10">
    <textarea id="promptArea" name="prompt" class="form-control">
{{pages.prompt}}</textarea
    >
  </div>

  <div class="d-grid gap-2 d-md-block text-center mt-10 mb-10">
    <button class="btn btn-outline-success" type="submit">產生圖片</button>
    <button class="btn btn-outline-danger" type="reset">清除表單</button>
  </div>
</div>

<script>
  function left() {
    let left = document.querySelector("#page-cover");
    left.style = "justify-content: flex-end; flex-direction: row-reverse;";
    let text = document.querySelector("#page-text");
    text.style = "width: 30%; height: 100%;";
    let text_area = document.querySelector("#page-text>#text-area");
    text_area.style = "padding: 15%;";
    let image = document.querySelector("#page-image");
    image.style = "width: 70%; height: 100%;";
    let btn_left = document.querySelector(".btn-left");
    btn_left.classList.add("active");
    let btn_right = document.querySelector(".btn-right");
    btn_right.classList.remove("active");
    let btn_up = document.querySelector(".btn-up");
    btn_up.classList.remove("active");
    let btn_down = document.querySelector(".btn-down");
    btn_down.classList.remove("active");
  }

  function right() {
    let right = document.querySelector("#page-cover");
    right.style = "justify-content: flex-start; flex-direction: row;";
    let text = document.querySelector("#page-text");
    text.style = "width: 30%; height: 100%;";
    let text_area = document.querySelector("#page-text>#text-area");
    text_area.style = "padding: 15%;";
    let image = document.querySelector("#page-image");
    image.style = "width: 70%; height: 100%;";
    let btn_left = document.querySelector(".btn-left");
    btn_left.classList.remove("active");
    let btn_right = document.querySelector(".btn-right");
    btn_right.classList.add("active");
    let btn_up = document.querySelector(".btn-up");
    btn_up.classList.remove("active");
    let btn_down = document.querySelector(".btn-down");
    btn_down.classList.remove("active");
  }
  function up() {
    let up = document.querySelector("#page-cover");
    up.style = "justify-content: flex-start; flex-direction: column;";
    let text = document.querySelector("#page-text");
    text.style = "width: 100%; height: 30%;";
    let text_area = document.querySelector("#page-text>#text-area");
    text_area.style = "padding: 5%;";
    let image = document.querySelector("#page-image");
    image.style = "width: 100%; height: 70%;";
    let btn_left = document.querySelector(".btn-left");
    btn_left.classList.remove("active");
    let btn_right = document.querySelector(".btn-right");
    btn_right.classList.remove("active");
    let btn_up = document.querySelector(".btn-up");
    btn_up.classList.add("active");
    let btn_down = document.querySelector(".btn-down");
    btn_down.classList.remove("active");
  }
  function down() {
    let down = document.querySelector("#page-cover");
    down.style = "justify-content: flex-end; flex-direction: column-reverse;";
    let text = document.querySelector("#page-text");
    text.style = "width: 100%; height: 30%;";
    let text_area = document.querySelector("#page-text>#text-area");
    text_area.style = "padding: 5%;";
    let image = document.querySelector("#page-image");
    image.style = "width: 100%; height: 70%;";
    let btn_left = document.querySelector(".btn-left");
    btn_left.classList.remove("active");
    let btn_right = document.querySelector(".btn-right");
    btn_right.classList.remove("active");
    let btn_up = document.querySelector(".btn-up");
    btn_up.classList.remove("active");
    let btn_down = document.querySelector(".btn-down");
    btn_down.classList.add("active");
  }
</script>
