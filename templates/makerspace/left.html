              />

<div class="col-12 accordion mt-10" id="accordionFlushExample">
  <!-- prompt -->
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#flush-collapseTwo"
        aria-expanded="false"
        aria-controls="flush-collapseTwo"
      >
        關鍵字資料庫
      </button>
    </h2>
    <div
      id="flush-collapseTwo"
      class="accordion-collapse collapse show"
      aria-labelledby="flush-headingTwo"
      data-bs-parent="#accordionFlushExample"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div
              id="promptbase"
              class="btn-box pre-scrollable"
              style="
                overflow-x: hidden;
                overflow-y: auto;
                width: 350px;
                height: 185px;
              "
            >
              {% for category in categories %}
              <button
                class="btn btn-outline-dark radius"
                type="button"
                onclick="showKeyword(this)"
                value="{{category.id}}"
              >
                {{category.name}}
              </button>
              {% endfor %}
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!-- card body -->
  </div>
  <!-- card -->

  <div class="col-md-12 mt-10">
    <textarea id="promptArea" name="prompt" class="form-control">
{{pages.prompt}}</textarea
    >
  </div>

  <div class="d-grid gap-2 d-md-block text-center mt-10 mb-10">
    <button class="btn btn-outline-success" type="submit">產生圖片</button>
    <button class="btn btn-outline-danger" type="reset">清除表單</button>
  </div>
</div>

<script>
  
  function right() {
    var right_image = document.querySelector('#page-image');
    right_image.setAttribute('class','page-image-right');
    var right_text = document.querySelector('#page-text');
    right_text.setAttribute('class','page-text-right');
  }

  function left() {
    var left_image = document.querySelector('#page-image');
    left_image.removeAttribute('class','page-image-right');
    var left_text = document.querySelector('#page-text');
    left_text.removeAttribute('class','page-text-right');
  }

</script>
